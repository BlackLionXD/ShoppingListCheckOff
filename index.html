<!DOCTYPE html>
<html lang="en" ng-app="rootModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Checkoff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p ng-controller="helloController">{{message}}</p>
        <h1>Shopping List Checkoff</h1>
        <div class="row">
            <!-- To Buy List -->
            <div class="col-md-6 list" ng-controller="toBuyController">
                <h2>To Buy List</h2>
                <ul>
                    <li ng-repeat="item in toBuyItems">
                        Buy {{ item.quantity }} {{ item.name }}
                        <button class="btn btn-primary" ng-click="buyItem($index)">Bought</button>
                    </li>
                </ul>
                <div class="empty-message" ng-if="toBuyItems.length === 0">Everything is bought!</div>
            </div>
            <!-- Already Bought List -->
            <div class="col-md-6 list" ng-controller="alreadyBoughtController">
                <h2>Already Bought List</h2>
                <ul>
                    <li ng-repeat="item in boughtItems">Bought {{ item.quantity }} {{ item.name }}</li>
                </ul>
                <div class="empty-message" ng-if="boughtItems.length === 0">Nothing bought yet.</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
