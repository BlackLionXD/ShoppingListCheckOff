<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Checkoff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List Checkoff</h1>
        <div class="row">
            <!-- to buy list -->
            <div class="col-md-6">
                <h2>To Buy List</h2>
                <ul>
                    <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
                    <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
                </ul>
                <div class="emptyMessage">Everything is bought!</div>
            </div>
            <!-- alerady bought list -->
            <div class="col-md-6">
                <h2>Already Bought List</h2>
                <ul>
                    <li>Bought 10 cookies</li>
                </ul>
                <div class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
