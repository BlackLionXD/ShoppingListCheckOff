

<!DOCTYPE html>
<html lang="en" ng-app="rootModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Checkoff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <p ng-controller="helloController">{{message}}</p>
        <h1>Shopping List Checkoff</h1>
        <div class="row">
            <!-- to buy list -->
            <div class="list col-md-6">
                <h2>To Buy List</h2>
                <ul>
                    <li class="mb-5 mt-5">Buy 10 cookies <button class="btn btn-primary"> Bought</button></li>
                    <li>Buy 10 cookies <button class="btn btn-primary"> Bought</button></li>
                </ul>
                <div class="emptyMessage">Everything is bought!</div>
            </div>
            <!-- already bought list -->
            <div class="list col-md-6">
                <h2 >Already Bought List</h2>
                <ul>
                    <li class="mb-5 mt-5">Bought 10 cookies</li>
                </ul>
                <div class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
